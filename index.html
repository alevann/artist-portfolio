<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Roboto font import -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
    media="print" onload="this.media='all'; this.onload=null;">

  <!-- Favicon - required when hosting on GitHub Pages -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Used in various media queries in the css files -->
  <meta content="width=device-width, initial-scale=1"
    name="viewport" />
  <meta name="description"
    content="An open-source template portfolio" />
  
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="carousel.css">
  <link rel="stylesheet" href="logo.css">

  <title>Artist Portfolio</title>
  
</head>
<body>

  
  <div id="logo-view" class="fill-parent">

    <div id="socials" class="fill-width">
      <a href="https://www.facebook.com/" class="social-link" target="_blank">
        <img src="assets/icons/fb.svg" alt="Facebook logo"/>
        <p class="social-tag">Some Artist</p>
      </a>
      <a href="https://www.discord.com/" class="social-link" target="_blank">
        <img src="assets/icons/dc.svg" alt="Discord logo"/>
        <p class="social-tag">SomeArtist#6969</p>
      </a>
      <a href="https://www.twitter.com/" class="social-link" target="_blank">
        <img src="assets/icons/tw.svg" alt="Twitter logo"/>
        <p class="social-tag">@someartistofficial</p>
      </a>
      <a href="https://www.instagram.com/" class="social-link" target="_blank">
        <img src="assets/icons/ig.svg" alt="Instagram logo"/>
        <p class="social-tag">@someartist_ig</p>
      </a>
      <a href="https://www.pinterest.com/" class="social-link" target="_blank">
        <img src="assets/icons/pn.svg" alt="Pinterest logo"/>
        <p class="social-tag">some.artist</p>
      </a>
    </div>

    <!-- Might be wrapped in an `a` to redirect to a shop?
         This is only a portfolio -->
    <img id="logo" src="assets/icons/logo.svg" alt="Artist Logo"/>

    <div id="logo-view-scroll" class="fill-width">
      <img src="assets/icons/expand-more.svg" alt="Expand more"/>
    </div>

  </div>


  <div id="carousel-view" class="fill-parent">
    
    <div id="carousel" class="fill-parent">
      <div class="carousel-image-container">
        <img src="assets/images/sample-1.webp" class="carousel-image" alt="A minimal lakeside view"/>
        <div class="carousel-image-description">
          <p class="carousel-image-title">Lakeside View</p>
          <p class="carousel-image-subtitle">Digital Art, minimal (2580x1080)</p>
        </div>
      </div>
      <div class="carousel-image-container">
        <img src="assets/images/sample-2.webp" class="carousel-image" alt="Mountains at dusk"/>
        <div class="carousel-image-description">
          <p class="carousel-image-title">Dusk in the Mountains</p>
          <p class="carousel-image-subtitle">Digital Art, Photography (2560x1080)</p>
        </div>
      </div>
      <div class="carousel-image-container">
        <img src="assets/images/sample-3.webp" class="carousel-image" alt="Stylish drawing of a field in the evening"/>
        <div class="carousel-image-description">
          <p class="carousel-image-title">Quiet Evening</p>
          <p class="carousel-image-subtitle">Digital Art, Drawing (4000x1408)</p>
        </div>
      </div>
      <div class="carousel-image-container">
        <img src="assets/images/sample-4.webp" class="carousel-image" alt="Anime style drawing of a person looking at the horizon"/>
        <div class="carousel-image-description">
          <p class="carousel-image-title">Peace at the Horizon</p>
          <p class="carousel-image-subtitle">Digital Art, Anime (1280x720)</p>
        </div>
      </div>
    </div>


    <!-- Container for the navigation buttons 
         at the bottom of the carousel -->
    <div id="carousel-nav"></div>

    <div id="carousel-nav-icons">

      <div id="prev" class="carousel-nav-icon top-left">
        <img src="assets/icons/arrow-left.svg" alt="Previous image"/>
      </div>
  
      <div id="next" class="carousel-nav-icon top-right">
        <img src="assets/icons/arrow-right.svg" alt="Next image"/>
      </div>
    </div>

    <!-- Leave emty and hidden, managed by carousel.js -->
    <div id="carousel-popup" class="fill-parent top-left">
      <img alt="" src="" class="fill-parent"/>
    </div>

  </div>


  <script async src="carousel.js"></script>
  <script async src="scroll.js"></script>

</body>
</html>
